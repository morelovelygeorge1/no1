<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0;">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/material.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="/js/material.min.js"></script>
    <title>提案列表</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{component :: page_title}"></div>
            <div class="row">
                <div th:replace="~{component :: writer_nav}"></div>
                <div class="col-9">
                    <div class="card mt-4">
                        <div class="card-header">
                            用户信息
                        </div>
                        <div class="card-body">
                            <form action="/user/info" method="post">
                                <div th:if="${err_msg!=null}" id="myAlert" class="alert alert-danger">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>提示信息:</strong><a th:text="${err_msg}"></a>
                                </div>
                                <div class="form-group">
                                    <label for="company">单位</label>
                                    <input type="text" class="form-control" id="company" name="company" placeholder="单位" th:value="${userInfo.company}">
                                </div>
                                <div class="form-group">
                                    <label for="title">职称</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="职称" th:value="${userInfo.title}">
                                </div>
                                <div class="form-group">
                                    <label for="position">职务</label>
                                    <input type="text" class="form-control" id="position" name="position" placeholder="职务" th:value="${userInfo.position}">
                                </div>
                                <div class="form-group">
                                    <label for="phone">电话</label>
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="电话" th:value="${userInfo.phone}">
                                </div>
                                <div class="form-group">
                                    <label for="email">邮箱</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" th:value="${userInfo.email}">
                                </div>
                                <div class="form-group">
                                    <label for="wechat">微信</label>
                                    <input type="text" class="form-control" id="wechat" name="wechat" placeholder="微信" th:value="${userInfo.wechat}">
                                </div>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

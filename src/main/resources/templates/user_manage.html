<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0;">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>管理员</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{component :: page_title}"></div>
            <div th:replace="~{component :: page_login}"></div>
            <div class="row">
                <div th:replace="~{component :: admin_nav}"></div>
                <div class="col-9">
                    <div class="card mt-4">
                        <div class="card-header">
                            用户列表
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-responsive" style="white-space:nowrap;">
                                <thead>
                                <tr>
                                    <th scope="col"><input type="checkbox" name="checkItems" id="checkItems"
                                                           value="全选"/>
                                    </th>
                                    <th scope="col">编号</th>
                                    <th scope="col">用户名</th>
                                    <th scope="col">角色</th>
                                    <th scope="col">状态</th>
                                    <th scope="col">姓名</th>
                                    <th scope="col">性别</th>
                                    <th scope="col">生日</th>
                                    <th scope="col">地址</th>
                                    <th scope="col">联系方式</th>
                                    <th scope="col">介绍人</th>
                                </tr>
                                </thead>
                                <tr th:each="user:${users}">
                                    <td><input type="checkbox" name="selectItem" id="selectItem"
                                               th:value="${user.uid}"
                                               value=""/></td>
                                    <td th:text="${user.uid}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:switch="${user.role}">
                                        <a th:case="0">普通用户</a>
                                        <a th:case="1">管理员</a>
                                    </td>
                                    <td th:switch="${user.status}">
                                        <a th:case="0">待审核</a>
                                        <a th:case="1">已通过</a>
                                        <a th:case="2">已拒绝</a>
                                    </td>
                                    <td th:text="${user.name}"></td>
                                    <td th:switch="${user.sex}">
                                        <a th:case="'male'">男</a>
                                        <a th:case="'female'">女</a>
                                    </td>
                                    <td th:text="${user.birthday}"></td>
                                    <td th:text="${user.address}"></td>
                                    <td th:text="${user.contact}"></td>
                                    <td th:text="${user.referrer}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
